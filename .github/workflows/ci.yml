# CI Pipeline - Lint and Test
# Runs on every push and PR
# Tests are designed to run OFFLINE without HuggingFace downloads

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  # Force offline/fallback mode for CI
  EMBEDDING_BACKEND: "hash"
  NER_BACKEND: "heuristic"
  HF_HUB_OFFLINE: "1"
  TRANSFORMERS_OFFLINE: "1"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install ruff
        run: pip install ruff==0.1.6
      
      - name: Run ruff linter
        run: ruff check .
      
      - name: Run ruff formatter check
        run: ruff format --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: pytest -q --tb=short
        env:
          # Ensure tests run in offline mode
          EMBEDDING_BACKEND: hash
          NER_BACKEND: heuristic
          HF_HUB_OFFLINE: "1"
          TRANSFORMERS_OFFLINE: "1"
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: .pytest_cache/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities (informational)
