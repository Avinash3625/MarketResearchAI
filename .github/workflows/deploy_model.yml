# Deploy Model to S3 and Trigger Cluster Redeploy
# Manual workflow dispatch for model deployment

name: Deploy Model

on:
  workflow_dispatch:
    inputs:
      model_path:
        description: 'Local path to model directory'
        required: true
        default: 'models/ner-v1.0.0'
      trigger_redeploy:
        description: 'Trigger Kubernetes redeploy after upload'
        required: true
        type: boolean
        default: true
      namespace:
        description: 'Kubernetes namespace for redeploy'
        required: false
        default: 'marketresearch'

env:
  AWS_REGION: us-east-1

jobs:
  upload-model:
    name: Upload Model to S3
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Upload model to S3
        run: |
          python scripts/push_model_to_s3.py \
            --model-path ${{ github.event.inputs.model_path }} \
            --bucket ${{ secrets.MODEL_BUCKET }}
      
      - name: Record model version
        run: |
          echo "Model uploaded: ${{ github.event.inputs.model_path }}" >> $GITHUB_STEP_SUMMARY
          echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY

  trigger-redeploy:
    name: Trigger Cluster Redeploy
    runs-on: ubuntu-latest
    needs: upload-model
    if: ${{ github.event.inputs.trigger_redeploy == 'true' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
      
      - name: Trigger rolling restart
        run: |
          chmod +x scripts/redeploy_after_model_upload.sh
          ./scripts/redeploy_after_model_upload.sh ${{ github.event.inputs.namespace }}
      
      - name: Record deployment
        run: |
          echo "Namespace: ${{ github.event.inputs.namespace }}" >> $GITHUB_STEP_SUMMARY
          echo "Redeploy triggered successfully" >> $GITHUB_STEP_SUMMARY
