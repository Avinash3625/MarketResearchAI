apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "inference-api.fullname" . }}
  labels:
    {{- include "inference-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "inference-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "inference-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: inference-api
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: {{ .Values.env.LOG_LEVEL | quote }}
            {{- if .Values.env.NER_BACKEND }}
            - name: NER_BACKEND
              value: {{ .Values.env.NER_BACKEND | quote }}
            {{- end }}
            {{- if .Values.env.MODEL_PATH }}
            - name: MODEL_PATH
              value: {{ .Values.env.MODEL_PATH | quote }}
            {{- end }}
            {{- if .Values.secretRef.name }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretRef.name }}
                  key: openai-api-key
                  optional: true
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.volumes.models.enabled }}
          volumeMounts:
            - name: models
              mountPath: {{ .Values.volumes.models.mountPath }}
          {{- end }}
      {{- if .Values.volumes.models.enabled }}
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: {{ .Values.volumes.models.existingClaim | default (printf "%s-models" (include "inference-api.fullname" .)) }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
